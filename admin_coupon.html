<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UV-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Coupon</title>
  </head>
  <body style="background-color: #9ae5ff">
    <form style="max-width: 500px; margin: 0 auto" action="" method="POST">
      <div class="ui form">
        <div class="field w-96 pl-10 pt-10">
          <label>Coupon Code</label>
          <input type="text" name="Coupon_Code" placeholder="Coupon Code" />
        </div>

        <div class="field w-96 pl-10 pt-3">
          <label>Discount Percentage</label>
          <input
            type="number"
            name="Discount_Percentage"
            placeholder="Discount Percentage"
          />
        </div>

        <button class="ui black button" type="submit" value="Submit" style="margin: 9px 0 0 430px ;">
         Add
        </button>
      </div>
    </form>
  </body>
</html>
